<div class="container-fluid" id="sig">   
  <main class="form-signin">
    <form method="POST" id="mysign" enctype="multipart/form-data">
      {% csrf_token %}
      <img class="mb-4" src="{% static "/vsgs/buck.svg" %}" alt="" width="87" height="67">
      <h3 class="mb-3 text-primary np-list-element np-shadow-inverse">Please Login</h3>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      {{form.Email}}
      <label for="inputPassword" class="visually-hidden">Password</label>
      {{form.Password}}
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" class="mb-4" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
          <div class="d-flex justify-content-center mb-5">
            <button class="np-btn np-circle-sm"><i class="fab fa-facebook fa-2x"></i></button>&nbsp;&nbsp;&nbsp;
            <button class="np-btn np-circle-sm"><i class="fab fa-google fa-2x"></i></button>&nbsp;&nbsp;&nbsp;
            <button class="np-btn np-circle-sm"><i class="fab fa-yahoo fa-2x"></i></button>
          </div>
          <p class="text-dark np-element">New User <a href="{% url "Sign" %}" class="text-primary"> Signin</a></p>
    </form>
  </main>
