<!DOCTYPE html>
<html>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Khand:wght@500&family=Lusitana&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ebcb029ea8.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Khand:wght@500&family=Lusitana&family=Quattrocento&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "mdb/css/mdb.min.css" %}">
    <link rel="stylesheet" href="{% static "neumorphism/dist/css/light/neumorph.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "lightbox2-2.11.3/dist/css/lightbox.css" %}">
    <link rel="stylesheet" href="{% static "fontawesome/css/all.css" %}">


  <style type="text/css">
      .cols{
        
      }
    </style>






  <style type="text/css">
    #conta {
      position: relative;
    }

    #showinfo{
      position: absolute;
      left:5px;
      top: 0;
      display: none;
    }

     #imgger:hover + #showinfo {
      display:block;
      z-index: 1;
    } 


    #showinfo:hover {
      display: block;
    }



    /*light box*/
      #rogers {
        position: fixed;
        top:0;
        bottom: 0;
        display: table-cell;
        width: 0;
        width: 100%;
        right: 0;
        left: 0;
        display: none;
        display: block;
        background-color: rgba(0,0,0,0.8);
        display: none;
        z-index: 1;
      }

      #myinfo {

      }

      #ourpaper {
        border-radius: 0;
        background-image: url('vsgs/buck.svg');
        background-repeat: no-repeat;
        background-size: cover;
        top:0;
        bottom: 0;
        position: absolute;
        margin-bottom: 52px;
        margin-top: 52px;
        padding-top:30px;
        margin-right: 100px;
        margin-left: 100px;
        background-color:none;
      }

      #close{
        bottom: 0;
      }

      #coverer{
        height: max-content;
      }

      #titles{
        font-weight: bolder;
        font-size:1.1rem;
      }
    /*end lightbox*/


    img {
      border-radius: 15px;
    }

    #newtxts {
      border-radius:5px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      color: #343a40;
      border-top: none;
      font-weight: bolder;
      padding: 0;
      margin: 0;
      padding-left: 15px;
    }
    #navgettor {
      background-image: linear-gradient(to right, #343a40, #343a40);
      border-radius: 0;
    }
    #loin:hover {
      background-color: #f93154;
    }
    #toogler{
      background-color: #f93154;
      color: white;
    } 
    @media (max-width: 768) {
      font-size: 12px;
    }

    #myformm{
      box-shadow: 0,5px,5px,0 rgba(0,0,0,0.5);
    }
    #Search{
      background-image: linear-gradient(to right, #343a40, #343a40);
    }
    .ite{
      font-weight: 900;
      font-size: 1rem;
      background-color:#f93154;
      color: white;
      border-radius: 3px;
    }

    .itel {
      font-weight: 900;
      font-size: 1rem;
      color: black;
      border-radius: 3px;     
    }
    .it{
      font-weight: 800;
    }
    #presser{
      height:1px;
    }

    #cop{
      position:absolute;
      /*background-color: #F2F3F7;*/
      border-radius: 4px;
      margin-top: 30px;
      height: auto;
      z-index: 1;
      display: none;

    }


    #mybest {
      width:100%; 
      padding-top: 0; 
      margin: 0; 
      display: inline;
      
      height: 30px;
    }

    #mybest:hover + #cop {
      display: block;
      z-index: 2;
    }
    #cop:hover + #mybest {
      z-index: 1;
    }

    #cop:hover {
      display: block;
      z-index: 2;
    }

    nav {
      font-family: 'Lusitana', serif;
    }

    div {
      font-family: 'Quattrocento', serif;
    }


  </style>






</head>
<body style="position: relative;">
  <header>
    <section class="sticky-to">
      <nav id="navgettor" class="navbar navbar-expand-lg np-element sticky-top np-bg-background fixed-top">
          <div class="container">
          <a class="navbar-brand " data-lightbox="my-gallery" data-title="My caption" href="{% static "vsgs/loggo.svg" %}"><h3 class="">
          <span style="height: 10px;"><img src="{% static "vsgs/newmylogo.svg" %}" class="img-fluid" style="height: 42px;"></span>
          </h3></a>
          <button id="toogler" class="navbar-toggler np-bg-danger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse np-bg-background text-black justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item np-list-item"><a class="nav-link text-light" href="{% url "Home" %}"><i class="fas fa-home fa-1x"></i> Home</a></li>
              <li class="nav-item np-list-item"><a class="nav-link text-light" href="{% url "Buck" %}"><i class="fas fa-balance-scale fa-1x"></i> Main</a></li>
              <li class="nav-item np-list-item"><a class="nav-link text-light" href="{% url "Intro" %}"><i class="fas fa-door-open fa-1x"></i> Intro</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="{% url "Contacts" %}"><i class="fas fa-hand-point-down fa-1x"></i> About</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="{% url "Upload" %}"><i class="fas fa-upload fa-1x"></i> Upload</a></li>
              <li class="nav-item"><a class="nav-link text-light btn btn-danger" href="{% url "Sign" %}"><i class="fas fa-mail-bulk fa-1x"></i> signin</a></li>&nbsp;&nbsp;
              <li class="nav-item"><a class="nav-link text-light btn btn-outline-danger" id="loin" href="{% url "Login" %}"><i class="fas fa-mail-bulk fa-1x"></i> Login</a></li>
            </ul>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="navbar-brand justify-content-center text-danger rounded np-cirlce" href="#"><h4 style="padding: 0; margin: 0;">{{info.Email|slice:"1"}}</h4></a>
          </div>
        </div>
      </nav>

      <div class="container-fluid mb-3 m-2 mt-4" style="border-radius:0;">
        <form method="GET" enctype="multipart/form-data" id="myformm"  class="form-inline p-element d-flex justify-content-center md-form form-sm active-purple active-purple-2 mt-2 form-prepend">
          <input id="Search" type="Search" style="font-size: 16px; color: white;" class="form-control-sm form-control w-75 form-control-danger" type="text" placeholder="Search" name="rogers">
          <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-search fa-2x" style="height: 12px;"></i></button>
        </form>
      </div>
    </section>

<main>
  <div class="album py-2">
    <div class="container-fluid">
      <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-2 grid" data-masonry='{"percentPosition": true }' data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>


        <!--real work-->
        {% for i in form %}
        <div class="cols grid-item" id="conta"> 
          <!--background-image--> 
          <a id="imgger" href="{{i.image}}" data-lightbox="my-gallery" data-title="My caption"><img src="{{i.image}}" class="img-fluid" style="margin:0;"></a>

          <a id="showinfo" href="{{i.image}}" download><button onclick="show()" class="btn btn-danger">save</button></a>
          <div class="d-flex" style="margin: 0; padding: 0;">
            <p class="text-black" id="newtxts">{{i.Country}}</p>




    
            <div class="nav-item dropdow justify-content-end mr-3 ml-4 d-flex" id="mybest">
              <i class="fas fa-ellipsis-h fa-1x text-dark mt-1"></i>
            </div>

          
            <div class="container np-element np-shadow-inverse text-dark" id="cop">
              <h3>{{i.Country}}</h3>
              <span>{{i.price}}</span><br>
              <span><i>{{i.description}}</i></span><br>
              <span class="mb-4"><i class="fab fa-facebook fa-1x text-primary"></i> <i class="fab fa-whatsapp fa-1x" style="color: #25d366"></i>  {{i.Media}}</span><br>
              <div class="justify-content-end" style="width: 100%;"><button onclick="hide()" class="btn btn-sm btn-warning"><i class="fas fa-window-close fa-1x"></i></button></div>
            </div>
      
        </div>


        </div>
        {% endfor %}
        <!--end of col-->




      </div>
    </div>
  </div>
</main>


<script type="text/javascript">

    var one = document.GetElementById('cop');
    function hide(){
      one.style.display='none';
    };

</script>

<script type="text/javascript" src="{% static "masonry/masonry.pkgd.min.js" %}"></script>
<script type="text/javascript" src="{% static "lightbox2-2.11.3/dist/js/lightbox-plus-jquery.js" %}"></script>
<script type="text/javascript" src="{% static "mdb/js/mdb.min.js" %}"></script>




</header>
</body>
</html>
